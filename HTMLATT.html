<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
  content="width=device-width,
  initial-scale=1.0">
  <title>HTML Attributes Exercise</title>
</head>

<body>
  <h1>HTML Attributes Exercise</h1>
  <p title="This is an example paragraph">Hover over this paragraph to see the tooltips</p>
  <a href="https://www.example.com" target="_blank">Click here to open Example.com in a new tab.</a>
  <form value="#" value="post">
    <label for="username">Username</label>
    <input type="text" name="username" id="username" placeholder="Enter your username" required maxlength="20">
    <input type="submit" value="submit">
    <button type="submit">Another Submit</button>
  </form>
</body>
